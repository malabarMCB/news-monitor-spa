<div class="row">

    <div class="col-md-10">

        <div class="panel panel-default topmargin" *ngIf="topic">
            <div class="panel-body">

                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{topic.date}}</p>
                </div>

                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{topic.title}}</p>
                </div>

                <label class="col-sm-2 control-label">Keyword</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{topic.keyword}}</p>
                </div>

                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{topic.description}}</p>
                </div>
            </div>
        </div>

        <div class="panel panel-default" *ngIf="topic">
            <div class="panel-heading">
                <h3 class="panel-title">Articles from {{topic.title}}</h3>
            </div>
            <div class="panel-body">

                <article-list [topicId]="topic.id"></article-list>

            </div>
        </div>
    </div>
  <div class="col-md-2">
    <button *ngIf="topic" type="button" class="btn btn-block active topmargin" [routerLink]="['/edit',topic.id]">Edit</button>
  </div>
</div>
